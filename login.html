</head>
<body>
    <header id="backToTop" class="header">

        <div class="buttoms">

          </div>
    </header>

<section class="p1">

    <div class="container">
        <div class="form-container">
            <div class="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Senha" required>
                    <button class="buttonE" type="submit">Entrar</button>
                    <p id="loginError" class="error-message"></p>
                </form>
            </div>

            <div class="signup-form">
                <h2>Cadastre-se</h2>
                <form id="signupForm">
                    <input type="text" id="signupUsername" placeholder="Nome de usuário" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Senha" required>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirmar Senha" required>
                    <button class="buttonE" type="submit">Cadastrar-se</button>
                    <p id="signupError" class="error-message"></p>
                </form>
            </div>
        </div>
    </div>

</section>
